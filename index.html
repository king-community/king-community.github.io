<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KING Community | Starblast</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      text-align: center;
      overflow-x: hidden;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    header {
      padding: 90px 20px;
    }
    header h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }
    header p {
      color: #fff;
      opacity: 0.85;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 35px;
      border-radius: 40px;
      background: linear-gradient(45deg, gold, orange);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 25px gold;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    section {
      padding: 70px 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: rgba(0,0,0,0.65);
      border: 1px solid gold;
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255,215,0,0.35);
    }
    footer {
      padding: 35px;
      font-size: 0.9rem;
      opacity: 0.75;
    }
  </style>
</head>
<body>

</html>

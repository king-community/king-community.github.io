<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KING Community | Starblast</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #ffd700;
      text-align: center;
      overflow-x: hidden;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* DARK OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(0,0,0,0.55), rgba(0,0,0,0.85));
      z-index: -2;
    }

    /* PARTICLES */
    .stars {
      position: fixed;
      inset: 0;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/img/stars.png');
      animation: moveStars 120s linear infinite;
      opacity: 0.25;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -2000px 2000px; }
    }

    header {
      padding: 110px 20px 80px;
    }
    header h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 20px gold, 0 0 40px orange;
    }
    header p {
      color: #fff;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 35px;
      padding: 16px 38px;
      border-radius: 50px;
      background: linear-gradient(45deg, gold, orange);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 30px gold;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 45px orange;
    }

    section {
      padding: 80px 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 950px;
      margin: auto;
    }

    .card {
      background: rgba(0,0,0,0.7);
      border: 1px solid gold;
      border-radius: 25px;
      padding: 32px;
      box-shadow: 0 0 25px rgba(255,215,0,0.4);
      backdrop-filter: blur(6px);
      transition: transform 0.25s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
    }

    footer {
      padding: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="background.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<div class="stars"></div>

<header>
  <h1>üëë KING Community</h1>
  <p>Starblast Players ‚Ä¢ Clans ‚Ä¢ Mods ‚Ä¢ Events</p>
  <a class="btn" href="https://discord.gg/XPEwBkDB" target="_blank">Join Discord</a>
</header>

<section>
  <h2>Why KING?</h2>
  <div class="cards">
    <div class="card">üöÄ Competitive Starblast players</div>
    <div class="card">üëë Strong & loyal community</div>
    <div class="card">üõ†Ô∏è Mods, events & custom games</div>
    <div class="card">üåç International clan</div>
  </div>
</section>

<section>
  <h2>Official Clan Tag</h2>
  <p style="font-size:1.7rem; text-shadow:0 0 15px gold;">[KING]</p>
</section>

<footer>
  ¬© 2026 KING Community ‚Ä¢ Starblast
</footer>

</body>
</html>
